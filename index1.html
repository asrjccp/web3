<!DOCTYPE html>
<html>
<head>
  <title>Sign in with MetaMask</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.6.4.umd.min.js"></script>
</head>
<body>
  <h1>Sign in with MetaMask</h1>
  <button id="connect-button">Connect Wallet</button>
  <p id="account-info"></p>

  <script>
    const connectButton = document.getElementById("connect-button");
    const accountInfo = document.getElementById("account-info");

    connectButton.addEventListener("click", async () => {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const account = provider.getSigner().getAddress();
        accountInfo.textContent = `Connected account: ${account}`;
      } catch (error) {
        console.error("Error connecting to MetaMask:", error);
        alert("Please install MetaMask or connect to a network.");
      }
    });
  </script>
</body>
</html>
